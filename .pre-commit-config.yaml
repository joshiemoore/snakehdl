repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: python3 -m ruff check
        language: system
        always_run: true
        pass_filenames: false
      - id: mypy
        name: mypy
        entry: python3 -m mypy
        language: system
        always_run: true
        pass_filenames: false
      - id: tests
        name: tests
        entry: python -m pytest -n 4
        language: system
        always_run: true
        pass_filenames: false
